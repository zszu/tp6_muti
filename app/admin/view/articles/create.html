{extend name="public/base" /}
{block name="title"}会员添加{/block}
{block name="main"}
    <div class="x-body">
        <form class="layui-form" action="{:url('articles/save');}" method="post">
            <!--防止重复提交-->
            <input type="hidden"  name="__token__" class="layui-input" value="{:token()}">
            <!--场景-->
            <input type="hidden"  name="scene" class="layui-input" value="insert">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    标题
                </label>
                <div class="layui-input-block">
                    <input type="text"  name="title" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    标签
                </label>
                <div class="layui-input-block">
                    <input type="text"  name="tags" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">
                    描述
                </label>
                <div class="layui-input-block">
                    <textarea type="text"  name="summary" class="layui-textarea"></textarea>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="" type="submit">
                    添加
                </button>
                <button  class="layui-btn layui-btn-danger" type="button"  onclick="history.back(-1)">
                    返回
                </button>
           </div>
      </form>
    </div>
{/block}
